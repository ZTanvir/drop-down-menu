<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Drop Down Menu</title>
</head>
<body>
    <section class="drop-down">
        <div class="drop-down__menu">
            <p class="drop-down__menu-text">Please select...</p>
            <img class="drop-down__menu-link" src="./images/expandmore.svg" alt="expand more arrow">
        </div>
        <div class="drop-down__submenu hide-menu">
            <a href="#" data-link="Item 1">Item 1</a>
            <a href="#" data-link="Item 2">Item 2</a>
            <a href="#" data-link="Item 3">Item 3</a>
        </div>
    </section>

    <script src="./script/script.js"></script>
</body>
</html>
