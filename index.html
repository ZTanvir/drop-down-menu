<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Drop Down Menu</title>
</head>
<body>
    <section class="drop-down">
        <div class="drop-down__menu">
            <p class="drop-down__menu-text">Search Engines...</p>
            <img class="drop-down__menu-link" src="./images/expandmore.svg" alt="expand more arrow">
        </div>
        <div class="drop-down__submenu hide-menu">
            <a href="https://www.google.com/" target="_blank" data-link="Google">Google</a>
            <a href="https://www.bing.com/" target="_blank" data-link="Bing">Bing</a>
            <a href="https://duckduckgo.com/" target="_blank" data-link="DuckDuckGo">DuckDuckGo</a>
        </div>
    </section>

    <script src="./script/script.js"></script>
</body>
</html>
