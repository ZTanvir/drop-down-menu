<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Drop Down Menu</title>
</head>
<body>
    <section class="mobile-drop-down">
        <div class="mobile-drop-down__options">
            <a href="#" data-link="News" class="active">News</a>
            <a href="#" data-link="Videos">Video</a>
            <a href="#" data-link="Photos">Photos</a>
            <a href="#" data-link="Chats">Chat</a>
            <div class="mobile-drop-down__menu">
                <img class="mobile-drop-down__menu-img" src="./images/menu.svg" alt="hamburger menu">
                <p class="mobile-drop-down__menu-text">More</p>
            </div>
        </div>
        <div class="mobile-drop-down__sub-menu hide-sub-menu">
            <a href="#" data-link="Statistics">Statistics</a>
            <a href="#" data-link="Settings">Settings</a>
            <a href="#" data-link="About">About</a>
            <a href="#" data-link="Contract">Contract</a>
        </div>
    </section>

    <section class="drop-down">
        <div class="drop-down__menu">
            <p class="drop-down__menu-text">Search Engines...</p>
            <img class="drop-down__menu-link" src="./images/expandmore.svg" alt="expand more arrow">
        </div>
        <div class="drop-down__submenu hide-menu">
            <a href="https://www.google.com/" target="_blank" data-link="Google">Google</a>
            <a href="https://www.bing.com/" target="_blank" data-link="Bing">Bing</a>
            <a href="https://duckduckgo.com/" target="_blank" data-link="DuckDuckGo">DuckDuckGo</a>
        </div>
    </section>

    <script src="./script/script.js"></script>
</body>
</html>
